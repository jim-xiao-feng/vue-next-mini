<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="app"></div>
  <script>
    const { reactive, effect, scheduler } = Vue
    const obj = reactive({name:'jim'})
    effect(() => {console.log('jjj', obj.name)}, {
      scheduler() {
        // setTimeout(() => {
        //   console.log(obj.name)
        // })
        console.log(obj.name)
      }
    })
    obj.name = 'kk'
    console.log('end')
  </script>
</body>
</html>
