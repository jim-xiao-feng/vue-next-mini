<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../dist/vue.js"></script>
</head>
<body>
  <div id="app"></div>
  <script>
    const { reactive, effect, queuePreFlushCb } = Vue
    const obj = reactive({name:'jim'})
    effect(() => {console.log('jjj', obj.name)}, {
      scheduler() {
        // setTimeout(() => {
        //   console.log(obj.name)
        // })
        queuePreFlushCb(()=>console.log('nn',obj.name))
      }
    })
    obj.name = 'kk'
    obj.name = 'kk2'
    obj.name = 'kk3'
    console.log('end')
  </script>
</body>
</html>
